<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var value;

        function setup() {
            createCanvas(800, 600);
            value = 0
        }

        function mouseMoved() {
            clear()
            fill(value)
            ellipse(mouseX - 18, mouseY - 20, 30, 30) //left ear
            ellipse(mouseX + 18, mouseY - 20, 30, 30) //right ear
            ellipse(mouseX, mouseY, 50, 50) //face
            fill(236, 178, 147)
            ellipse(mouseX, mouseY + 7, 38, 38) //inner face
            fill(value)
            ellipse(mouseX - 8, mouseY + 3, 3 * scale, 3 * scale) //left eye
            ellipse(mouseX + 8, mouseY + 3, 3 * scale, 3 * scale) //right eye

        }

        function mousePressed() {
            fill(value)
            ellipse(mouseX - 18, mouseY - 20, 30, 30)
            ellipse(mouseX + 18, mouseY - 20, 30, 30)
            ellipse(mouseX, mouseY, 50, 50)
            fill(236, 178, 147)
            ellipse(mouseX, mouseY + 7, 38, 38)
            fill(value)
            ellipse(mouseX - 8, mouseY + 3, 3, 3)
            ellipse(mouseX + 8, mouseY + 3, 3, 3)
            fill(255, 102, 153)
            triangle(mouseX, mouseY - 18, mouseX + 25, mouseY - 5, mouseX + 25, mouseY - 33)
            triangle(mouseX, mouseY - 18, mouseX - 25, mouseY - 35, mouseX - 25, mouseY - 5)
            text("Hi!!!",mouseX+70,mouseY-50)
        }
        function keyPressed() {
            fill(value)
            ellipse(mouseX-15,mouseY+70,30,15)//left foot
            ellipse(mouseX+20,mouseY+70,30,15)//right foot
            ellipse(mouseX,mouseY+45,50,60)//body
            fill(value)
            ellipse(mouseX - 18, mouseY - 20, 30, 30)//left ear
            ellipse(mouseX + 18, mouseY - 20, 30, 30)//right ear 
            ellipse(mouseX, mouseY, 50, 50)//face
            fill(236, 178, 147)
            ellipse(mouseX, mouseY + 7, 38, 38)//inner face
            fill(value)
            ellipse(mouseX - 8, mouseY + 3, 3, 3)//left eye
            ellipse(mouseX + 8, mouseY + 3, 3, 3)//right eye
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/Janinez0367/p5js/blob/gh-pages/interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
